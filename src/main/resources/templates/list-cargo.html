<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Dermanlar</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script>
        function toggleMenu(event, id) {
            event.stopPropagation(); // Prevent event from bubbling
            let menu = document.getElementById("menu-" + id);

            // Close all other menus
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.remove('show');
            });

            // Toggle the clicked menu
            if (menu) {
                menu.classList.toggle("show");
            }
        }

        window.onclick = function() {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.remove('show');
            });
        };
    </script>
    <style>
        .action-container {
            position: relative;
            display: inline-block;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            padding: 5px;
            z-index: 10;
            min-width: 100px;
        }

        .dropdown-menu a {
            display: block;
            padding: 5px 5px;
            text-decoration: none;
            color: black;
        }

        .dropdown-menu a:hover {
            background: #f0f0f0;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>

<form th:action="@{/cargo}" method="get">


        <label>Ýyl:
            <input type="number" name="year" th:value="${year}" style="width: 50px;" />
        </label>

        <label>Aýy:
            <select name="month">
                <option value="" th:selected="${month == null}">-- Aý saýla --</option>
                <option th:each="entry : ${months.entrySet()}"
                        th:value="${entry.key}"
                        th:text="${entry.value}"
                        th:selected="${entry.key == month}">
                </option>
            </select>
        </label>




    <button type="submit">Filter</button>
</form>

<table>
    <thead>
    <tr>
        <th>№</th> <!-- Column for numbering -->
        <th>Geldi</th>
        <th>Akt Nomer</th>
        <th>Invoice</th>
        <th>Maşynlaryň sany</th>
        <th>CMR Nomer</th>
        <th>&#8942;</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cargo, iterStat : ${cargos}">
        <td th:text="${iterStat.count}"></td> <!-- Display row number -->
        <td th:text="${cargo.dateArrived}"></td>
        <td>
            <a th:href="@{/drugs(cargoId=${cargo.id})}" th:text="${cargo.actNumber}"></a>
        </td>
        <td th:text="${cargo.invoiceNumber}"></td>
        <td th:text="${cargo.numberOftransport}"></td>
        <td th:text="${cargo.CMRNumber}"></td>
        <td>
            <div class="action-container">
                <span class="menu-icon" th:attr="onclick=|toggleMenu(event, '${cargo.id}')|">&#8942;</span>
                <div th:id="'menu-' + ${cargo.id}" class="dropdown-menu">
                    <a th:href="@{/cargo/edit/{id}(id=${cargo.id})}">Üýtget</a>
<!--                    <br>-->
<!--                    <a th:href="@{/drugs/delete/{id}(id=${drug.id})}" onclick="return confirm('Siz hakykatdanam pozmak isleýärsiňizmi?');">-->
<!--                        Poz-->
<!--                    </a>-->
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/cargos/add-invoices}" class="add-drug-btn">Ýük goşmak</a>
</body>
</html>
