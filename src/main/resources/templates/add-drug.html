<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Derman goşmak</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Derman Goşmak</h1>
<form th:action="@{/drugs/save}" th:object="${drug}" method="post">
    <label>Ady: <input type="text" th:field="*{name}" required /></label><br>
    <label>Dozasy: <input type="text" th:field="*{dose}" required/></label><br>
    <label>Öndüriji: <input type="text" th:field="*{manufacturer}" /></label><br>
    <label>Mukdary: <input type="number" th:field="*{quantity}" /></label><br>
    <label>Kontrakt: <input type="text" th:field="*{contractNumber}" /></label><br>
    <label>Gelen wagty: <input type="date" th:field="*{dateOfReceipt}" /></label><br>
    <label>Balans: <input type="number" th:field="*{balance}" /></label><br>
    <label>Akt: <input type="text" th:field="*{act}" /></label><br>
    <label>Öndürilen senesi: <input type="date" th:field="*{productionDate}" /></label><br>
    <label>Seriýa Nomer: <input type="text" th:field="*{seriesNumber}" /></label><br>
    <label>Bahasy: <input type="number" th:field="*{price}" step="0.01" /></label><br>
    <button type="submit">Ok</button>
</form>
</body>
</html>
