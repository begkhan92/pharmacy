<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
  <title>Kontrakt Üýtgetmek</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Kontrakt Üýtgetmek</h1>

<form th:action="@{/contracts/update/{id}(id=${contract.id})}" th:object="${contract}" method="post">
  <label>Akt nomer: <input type="text" th:field="*{actNumber}" /></label><br>
  <label>Gelen senesi: <input type="date" th:value="${#temporals.format(contract.arrivedAt, 'yyyy-MM-dd')}" name="arrivedAt" /></label><br>
  <label>Maşynlaryň sany: <input type="number" th:field="*{numberOfCars}" /></label><br>

  <button type="submit">Üýtget</button>
</form>

<a th:href="@{/contracts}">Yza</a>
<!--<a th:href="@{/contracts/add-drugs(contractId=${contract.id})}">Dermanlar</a>-->


</body>
</html>
