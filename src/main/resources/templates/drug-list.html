<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
  <title>Dermanlar</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
  <script>
        function toggleMenu(event, id) {
            event.stopPropagation(); // Prevent event from bubbling
            let menu = document.getElementById("menu-" + id);

            // Close all other menus
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.remove('show');
            });

            // Toggle the clicked menu
            if (menu) {
                menu.classList.toggle("show");
            }
        }

        window.onclick = function() {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.remove('show');
            });
        };
    </script>
  <style>
        .action-container {
            position: relative;
            display: inline-block;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            padding: 5px;
            z-index: 10;
            min-width: 100px;
        }

        .dropdown-menu a {
            display: block;
            padding: 5px 5px;
            text-decoration: none;
            color: black;
        }

        .dropdown-menu a:hover {
            background: #f0f0f0;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<div class="navbar">
  <div class="logo">BD</div>
  <ul>
    <li><a th:href="@{/}">Baş sahypa</a></li>
    <li><a th:href="@{/drug-models}">Dermanlar</a></li>
    <li><a th:href="@{/contracts}">Ýükler</a></li>
  </ul>
</div>

<form style="margin-top:70px;" th:action="@{/drugs}" method="get">
  <label hidden="hidden">Ýük ID:
    <input type="number" name="cargoId" th:value="${cargoId}" style="width: 50px;" readonly />
  </label>

  <label hidden="hidden">Kontrakt ID:
    <input type="number" name="contractId" th:value="${contractId}" style="width: 50px;" readonly />
  </label>

  <label>Ady: <input type="text" name="name" /></label>
  <label>Производитель: <input type="text" name="firma" /></label>
  <label>Ýapyldy:
    <select name="isClosed">
      <option value="">-</option>
      <option value="true">Hawa</option>
      <option value="false">Ýok</option>
    </select>
  </label>
  <button type="submit">Filter</button>
</form>

<table>
  <thead>
  <tr>
    <th>№</th>
    <th>Harydyň ady (derman önümleri)</th>
    <th>Gelen ýeri</th>
    <th>Mukdary</th>
    <th>Lisenziya</th>
    <th>Birža</th>
    <th>TDS</th>
    <th>Gümrük</th>
    <th>&#8942;</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="drug, iterStat : ${drugs}"
      th:class="${drug.closed != true} ? 'not-closed' : ''">
    <td th:text="${iterStat.count}"></td>
    <td style="text-align: left;" th:text="${drug.name}"></td>
    <td style="min-width:175px;" th:text="${drug.fromWhere}"></td>
    <td style="min-width:75px;" th:text="${drug.quantity}"></td>
    <td style="min-width:100px;" th:utext="${drug.lisenceCykdy}"></td>
    <td style="min-width:75px;" th:utext="${drug.birzaCykdy}"></td>
    <td style="min-width:75px;" th:utext="${drug.tdsCykdy}">?</td>
    <td style="min-width:75px;" th:utext="${drug.tomojniCykdy}"></td>

    <td>
      <div class="action-container">
        <span class="menu-icon" th:attr="onclick=|toggleMenu(event, '${drug.id}')|">&#8942;</span>
        <div th:id="'menu-' + ${drug.id}" class="dropdown-menu">
          <a th:href="@{/drugs/edit/{id}(id=${drug.id}, contractId=${contractId})}">Üýtget</a>
          <br>
          <a th:href="@{/drugs/delete/{id}(id=${drug.id}, contractId=${contractId})}"
             onclick="return confirm('Siz hakykatdanam pozmak isleýärsiňizmi?');">
            Poz
          </a>
        </div>
      </div>
    </td>
  </tr>
  </tbody>

</table>
